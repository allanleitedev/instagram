<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="phonebg">
                <img src="src/img/phone.png" alt="">
                <div class="screen visible">
                    <img src="src/img/sh_1.png" alt="">
                </div>
                <div class="screen">
                    <img src="src/img/sh_2.png" alt="">
                </div>
                <div class="screen">
                    <img src="src/img/sh_3.png" alt="">
                </div>
                <div class="screen">
                    <img src="src/img/sh_4.png" alt="">
                </div>
            </div>
        </div>
        <div class="login">
            <div class="self-login">
                <div class="logo">
                    <img src="src/img/logo.png" alt="">
                </div>
                <div class="profile">
                    <div class="photo">
                        <img src="src/img/profile.jpg" alt="">
                    </div>
                    <button class="btn-login">Continuar como leit.allan</button>
                    <button class="btn-logout">Remover conta</button>                       
                </div>
            </div>
            <div class="switch-account">
                <p>Não é leit.allan?</p>
                <p><span>Mudar de conta</span> ou <span>Cadastre-se</span></p>
            </div>
            <div class="app">
                <p>Baixe o app.</p>
                <div class="stores">
                    <div class="apple store-item">
                        <img src="src/img/applestore.png" alt="">
                    </div>
                    <div class="google store-item">
                        <img src="src/img/googleplay.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="src/script/screen.js"></script>  
</body>
</html>
